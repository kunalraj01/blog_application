<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Draft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #f33;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #333;
      text-decoration: none;
    }

    a:hover {
      color: #000;
    }
  </style>
</head>
<body>
<h2>Edit Draft</h2>
<form th:object="${draft}" th:action="@{/drafts/{draftId}/update(draftId=${draft.id})}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:field="*{title}" required>

  <label for="excerpt">Excerpt:</label>
  <textarea id="excerpt" name="excerpt" th:field="*{excerpt}" required></textarea>

  <label for="content">Content:</label>
  <textarea id="content" name="content" th:field="*{content}" required></textarea>

  <!-- Add other editable fields here -->

  <button type="submit">Save Changes</button>
</form>
<a href="/drafts">Back to Drafts</a>
<a href="/posts">Back to All Posts</a>
</body>
</html>
